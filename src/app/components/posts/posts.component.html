<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <p class="card-text abc">
            {{ post?.user?.username }}
          </p>
        </div>
        <img
          src="https://media.istockphoto.com/photos/young-beautiful-woman-picture-id1294339577?b=1&k=20&m=1294339577&s=170667a&w=0&h=_5-SM0Dmhb1fhRdz64lOUJMy8oic51GB_2_IPlhCCnU="
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">
            {{ post?.post }}
          </p>
          <div class="row" style="margin-bottom: 10px">
            <div class="col-4"><i class="fa-regular fa-heart"></i> Likes</div>
            <div class="col-4">
              <i class="fa-regular fa-comment"></i> Comments
            </div>
          </div>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
